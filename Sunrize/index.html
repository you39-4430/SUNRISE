<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yoshu's SunRise</title>
    <link rel="stylesheet" href="css/stylesheet.css">
    <link href="https://fonts.googleapis.com/css2?family=Meie+Script&family=Oregano&display=swap" rel="stylesheet">

<body>
    <input type="radio" name="menu" id="radio1">
    <input type="radio" name="menu" id="radio2">
    <input type="radio" name="menu" id="radio3">
    <input type="radio" name="menu" id="radio4">
    <input type="radio" name="menu" id="radio5">
    <div id="main_container">
        <div class="container">

        </div>
        <div id="slide1" class="slide odd"></div>
        <div id="menu1" class="main_menu odd">
            <label for="radio1">
                <div class="label">
                    <h1>ABOUT</h1>
                </div>
            </label>
        </div>
        <div id="slide2" class="slide even"></div>
        <div id="menu2" class="main_menu even">
            <label for="radio2">
                <h1>SKILL</h1>
            </label>
        </div>
        <div id="slide3" class="slide odd"></div>
        <div id="menu3" class="main_menu odd">
            <label for="radio3">
                <h1>WORK</h1>
            </label>
        </div>
        <div id="slide4" class="slide even"></div>
        <div id="menu4" class="main_menu even">
            <label for="radio4">
                <h1>PORTFOLIO</h1>
            </label>
        </div>
        <div id="slide5" class="slide odd"></div>
        <div id="menu5" class="main_menu odd">
            <label for="radio5">
                <h1>CONTACT</h1>
            </label>
        </div>
        <div id="menu_bar">
            <div id="about" class="bar">
                <label for="radio1">
                    <p>About</p>
                </label>
            </div>
            <div id="skill" class="bar">
                <label for="radio2">
                    <p>Skill</p>
                </label>
            </div>
            <div id="work" class="bar">
                <label for="radio3">
                    <p>Work</p>
                </label>
            </div>
            <div id="portfolio" class="bar">
                <label for="radio4">
                    <p>Portfolio</p>
                </label>
            </div>
            <div id="contact" class="bar">
                <label for="radio5">
                    <p>Contact</p>
                </label>
            </div>
        </div>
        <div id="title_wrapper">
            <div id="sun"></div>
            <div id="ground"></div>
            <h1 id="title_logo">
                <span class="s">S</span>
                <span class="u">U</span>
                <span class="n">N</span>
                <span class="r">R</span>
                <span class="i">I</span>
                <span class="z">S</span>
                <span class="e">E</span>
                
            </h1>
        </div>
    </div>
</body>

</html>
